<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <h1>Log_09.12.25_04</h1>
    <div class="subtitle">Commander: III TAO III | Squadron: SkyBioML</div>
    <div id="dashboard">
        <div id="stats-scanned">SYSTEMS SCANNED: <span id="count">0/0</span></div>
        <div class="stat-group">
            <span class="total-label">TOTAL:</span>
            <span id="total-g" class="total-val total-green">0</span>
            <span id="total-r" class="total-val total-red" style="margin-left: 15px;">0</span>
        </div>
    </div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div class="container" id="list-container"></div>
    <script>
        const systems = [{"name":"Flyua Drye SO-X d2-35","jumps":"3"},{"name":"Flyua Drye EC-S d5-8","jumps":"5"},{"name":"Wredgaea PC-B b27-0","jumps":"3"},{"name":"Wredgaea YN-Z b27-1","jumps":"3"},{"name":"Wredgaea EQ-P d5-3","jumps":"3"},{"name":"Wredgaea BV-P d5-1","jumps":"2"},{"name":"Wredgaea MM-S b18-1","jumps":"2"},{"name":"Wredgaea YX-J b9-0","jumps":"3"},{"name":"Wredgaea UG-N b7-0","jumps":"1"},{"name":"Wredgaea GP-Q c5-1","jumps":"4"},{"name":"Wredgaea VW-J b10-0","jumps":"2"},{"name":"Wredgaea VY-R d4-0","jumps":"3"},{"name":"Wredgaea FG-O d6-1","jumps":"3"},{"name":"Wredgaea HM-M d7-7","jumps":"2"},{"name":"Wredgaea VZ-W c15-1","jumps":"1"},{"name":"Wredgaea HK-H b39-0","jumps":"3"},{"name":"Wredgaea BM-C d13-2","jumps":"6"},{"name":"Wredgaea VZ-F d11-2","jumps":"4"},{"name":"Wredgaea SP-K c23-0","jumps":"2"},{"name":"Wredgaea UE-G d11-0","jumps":"2"},{"name":"Wredgaea CB-S c19-0","jumps":"3"},{"name":"Ploea Eurk QJ-Q d5-5","jumps":"8"},{"name":"Ploea Eurk NN-D b27-0","jumps":"4"},{"name":"Wredgaea JH-S b19-0","jumps":"3"},{"name":"Ploea Eurk NI-T d3-0","jumps":"4"},{"name":"Ploea Eurk UJ-R d4-4","jumps":"3"},{"name":"Ploea Eurk FR-N d6-1","jumps":"3"},{"name":"Ploea Eurk BB-O d6-5","jumps":"3"},{"name":"Ploea Eurk FH-M d7-1","jumps":"1"},{"name":"Ploea Eurk TV-A b28-0","jumps":"3"},{"name":"Ploea Eurk VL-S b31-0","jumps":"3"},{"name":"Ploea Eurk JX-L d7-14","jumps":"2"},{"name":"Synuefae VT-W b35-1","jumps":"2"},{"name":"Ploea Eurk WP-G d10-3","jumps":"2"},{"name":"Synuefae RI-R c21-0","jumps":"3"},{"name":"Synuefae WR-H d11-1","jumps":"3"},{"name":"Ploea Eurk GH-N b48-0","jumps":"3"},{"name":"Ploea Eurk YP-Y b55-0","jumps":"3"},{"name":"Synuefae GP-K b55-0","jumps":"4"},{"name":"Synuefae XX-F d12-14","jumps":"3"},{"name":"Ploea Eurk AC-D d12-14","jumps":"2"},{"name":"Ploea Eurk IO-Z d13-13","jumps":"2"},{"name":"Swoilt QF-A b6-0","jumps":"4"},{"name":"Swoilt KT-Y d1-1","jumps":"3"},{"name":"Swoilt QP-V d3-1","jumps":"4"},{"name":"Swoilt YB-S d5-2","jumps":"3"},{"name":"Swoilt NU-N d7-2","jumps":"6"},{"name":"Swoilt SX-V c17-0","jumps":"3"},{"name":"Swoilt EI-I d10-1","jumps":"3"},{"name":"Swoilt BD-H d11-6","jumps":"4"},{"name":"Swoilt BD-H d11-5","jumps":"1"},{"name":"Swoilt RL-I b56-0","jumps":"3"},{"name":"Aucownst NG-K b0","jumps":"2"},{"name":"Aucownst JI-Z d1-12","jumps":"4"},{"name":"Blo Thaa FF-A d14","jumps":"4"},{"name":"Blo Thaa EZ-A c0","jumps":"2"},{"name":"Blo Thaa YS-B c0","jumps":"2"},{"name":"Blo Thaa MN-T d3-3","jumps":"8"},{"name":"Blo Thaa BY-X b15-0","jumps":"3"},{"name":"Blo Thaa TD-T c3-0","jumps":"4"},{"name":"Aucownst XO-H b29-0","jumps":"8"},{"name":"Aucownst BW-K b28-1","jumps":"3"},{"name":"Aucownst MI-R b24-1","jumps":"2"},{"name":"Blaa Eop JR-T d4-5","jumps":"3"},{"name":"Blaa Eop KW-U d3-2","jumps":"4"},{"name":"Blaa Eop VR-T c4-0","jumps":"5"},{"name":"Blaa Eop QN-R d5-9","jumps":"7"},{"name":"Blaa Eop QO-O d7-11","jumps":"5"},{"name":"Blaa Eop EU-I b29-0","jumps":"1"},{"name":"Blau Thaa MS-C b13-0","jumps":"6"}];
        const listContainer = document.getElementById('list-container');
        const countSpan = document.getElementById('count');
        const progressBar = document.getElementById('progress-bar');
        const totalGSpan = document.getElementById('total-g');
        const totalRSpan = document.getElementById('total-r');
        const storageKey = 'skybioml_log_' + "Log_09.12.25_04";
        let savedState = {};
        try { const raw = localStorage.getItem(storageKey); if(raw) savedState = JSON.parse(raw); } catch(e){}
        function render() {
            listContainer.innerHTML = '';
            let completed = 0; let totalG = 0; let totalR = 0;
            systems.forEach((item, index) => {
                const sysName = item.name; const jumps = item.jumps;
                const state = savedState[sysName] || { done: false, g: 0, r: 0 };
                if (state.done) completed++;
                totalG += (state.g || 0); totalR += (state.r || 0);
                const row = document.createElement('div');
                row.className = 'row ' + (state.done ? 'done' : '');
                const num = (index + 1).toString().padStart(2, '0');
                row.innerHTML = `<div class="system-info"><span class="system-num">${num}</span><div class="system-name">${sysName}</div><div class="jump-badge">${jumps} JUMPS</div></div><div class="controls"><button class="copy-btn" onclick="copyText('${sysName}', this)">COPY</button><button class="check-btn ${state.done ? 'checked' : ''}" onclick="toggleDone('${sysName}')">${state.done ? '✓' : ''}</button><div class="counter-wrapper green-zone"><button class="counter-btn" onclick="updateCount('${sysName}', 'g', -1)">◀</button><div class="counter-val">${state.g}</div><button class="counter-btn" onclick="updateCount('${sysName}', 'g', 1)">▶</button></div><div class="counter-wrapper red-zone"><button class="counter-btn" onclick="updateCount('${sysName}', 'r', -1)">◀</button><div class="counter-val">${state.r}</div><button class="counter-btn" onclick="updateCount('${sysName}', 'r', 1)">▶</button></div></div>`;
                listContainer.appendChild(row);
            });
            const percent = (completed / systems.length) * 100;
            progressBar.style.width = percent + '%';
            countSpan.innerText = completed + ' / ' + systems.length + ' (' + Math.round(percent) + '%)';
            totalGSpan.innerText = totalG; totalRSpan.innerText = totalR;
            if (percent === 100) { progressBar.style.background = "#20b2aa"; progressBar.style.boxShadow = "0 0 20px #20b2aa"; }
            else { progressBar.style.background = "#39FF14"; progressBar.style.boxShadow = "0 0 15px #39FF14"; }
        }
        window.toggleDone = function(sysName) { if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 }; savedState[sysName].done = !savedState[sysName].done; save(); render(); }
        window.updateCount = function(sysName, type, delta) { if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 }; if (type === 'g') savedState[sysName].g = Math.max(0, (savedState[sysName].g || 0) + delta); else if (type === 'r') savedState[sysName].r = Math.max(0, (savedState[sysName].r || 0) + delta); save(); render(); }
        function save() { localStorage.setItem(storageKey, JSON.stringify(savedState)); }
        window.copyText = function(text, btnElement) { navigator.clipboard.writeText(text).then(() => { const originalText = btnElement.innerText; btnElement.innerText = "COPIED"; btnElement.style.borderColor = "#20b2aa"; btnElement.style.color = "#20b2aa"; setTimeout(() => { btnElement.innerText = originalText; btnElement.style.borderColor = ""; btnElement.style.color = ""; }, 1000); }); }
        render();
    </script>
