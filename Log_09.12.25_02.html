<body>
    <div class="scanlines"></div>

    <h1>Log_09.12.25_02</h1>
    <div class="subtitle">Commander: III TAO III | Squadron: SkyBioML</div>
    <div id="dashboard">

    <script>
        const systems = [{"name":"Preae Eurk EF-I b51-0","jumps":"2"},{"name":"Preae Eurk SP-M c21-0","jumps":"3"},{"name":"Preae Eurk ST-I d9-0","jumps":"2"},{"name":"Preae Eurk ZE-M b35-0","jumps":"3"},{"name":"Preae Eurk SN-P b33-0","jumps":"1"},{"name":"Preae Eurk OC-M d7-6","jumps":"1"},{"name":"Swoilt QL-F c14-1","jumps":"3"},{"name":"Preae Eurk QS-Z b27-0","jumps":"2"},{"name":"Preae Eurk AL-W c15-0","jumps":"2"},{"name":"Preae Eurk IJ-N b34-0","jumps":"2"},{"name":"Swoilt PF-L d9-12","jumps":"3"},{"name":"Swoilt AA-P c22-0","jumps":"3"},{"name":"Swoilt XL-Z b47-0","jumps":"3"},{"name":"Swoilt SG-J d10-9","jumps":"3"},{"name":"Preae Eurk WA-F d11-4","jumps":"3"},{"name":"Preae Eurk XA-F d11-11","jumps":"2"},{"name":"Preae Eurk YG-F b39-0","jumps":"4"},{"name":"Pro Eurk YT-I d9-3","jumps":"2"},{"name":"Pro Eurk CA-H d10-0","jumps":"1"},{"name":"Pro Eurk HK-E b39-0","jumps":"3"},{"name":"Pro Eurk XO-I d9-10","jumps":"2"},{"name":"Pro Eurk WO-I d9-10","jumps":"2"},{"name":"Pro Eurk XJ-I d9-0","jumps":"2"},{"name":"Prua Drye GJ-Y b47-0","jumps":"4"},{"name":"Pro Eurk DT-M b48-0","jumps":"4"},{"name":"Pro Eurk YP-G d10-10","jumps":"3"},{"name":"Pro Eurk YP-G d10-2","jumps":"1"},{"name":"Pro Eurk PF-M c21-0","jumps":"3"},{"name":"Pro Eurk QY-I d9-3","jumps":"5"},{"name":"Pro Eurk PY-N b34-0","jumps":"3"},{"name":"Pro Eurk JW-N d6-3","jumps":"3"},{"name":"Prua Drye EH-S d5-3","jumps":"3"},{"name":"Prua Drye BP-S b23-0","jumps":"3"},{"name":"Prua Drye RL-F c14-0","jumps":"3"},{"name":"Pro Eurk XE-Q d5-2","jumps":"6"},{"name":"Pro Eurk WJ-R d4-10","jumps":"5"},{"name":"Pro Eurk XZ-P c5-0","jumps":"3"},{"name":"Pro Eurk IW-W d1-5","jumps":"3"},{"name":"Pro Eurk KT-P c6-0","jumps":"5"},{"name":"Pro Eurk HC-U d3-1","jumps":"3"},{"name":"Pro Eurk AM-U d3-0","jumps":"5"},{"name":"Wredgu OF-E b55-0","jumps":"8"},{"name":"Wredgu UO-F c25-3","jumps":"3"},{"name":"Wredgu QO-B b55-0","jumps":"3"},{"name":"Wredgu GC-X b56-2","jumps":"2"},{"name":"Wredgu UX-S c17-5","jumps":"6"},{"name":"Wredgu LM-H b38-1","jumps":"3"},{"name":"Wredgu OH-M d7-21","jumps":"3"},{"name":"Wredgu OE-Y b28-1","jumps":"3"},{"name":"Wredgu PU-N b34-0","jumps":"3"},{"name":"Wredgu PM-M d7-10","jumps":"3"},{"name":"Wredgu ZG-Q b21-0","jumps":"5"},{"name":"Wredgu OM-J b23-1","jumps":"9"},{"name":"Synuefua FO-K c11-18","jumps":"4"},{"name":"Synuefua VM-U c19-7","jumps":"6"},{"name":"Wredgu SS-H b37-0","jumps":"2"},{"name":"Wredgu ND-G b38-3","jumps":"2"},{"name":"Wredgu VB-Y b42-0","jumps":"3"},{"name":"Wredgu DM-D d12-15","jumps":"3"},{"name":"Wredgu KC-C b55-1","jumps":"2"},{"name":"Ridgai KF-Z c1","jumps":"2"},{"name":"Ridgai AU-A d5","jumps":"3"},{"name":"Wredgu XL-B c27-3","jumps":"4"},{"name":"Wredgu HW-F b52-2","jumps":"4"},{"name":"Swoils FR-C d2","jumps":"5"},{"name":"Ridgai WY-S d3-32","jumps":"5"},{"name":"Ridgai HB-O c6-8","jumps":"3"},{"name":"Ridgai GT-G b11-0","jumps":"5"},{"name":"Ridgai SJ-Q d5-7","jumps":"6"},{"name":"Ridgai YK-O d6-0","jumps":"2"}];
        const listContainer = document.getElementById('list-container');
        const countSpan = document.getElementById('count');
        const progressBar = document.getElementById('progress-bar');
        const totalGSpan = document.getElementById('total-g');
        const totalRSpan = document.getElementById('total-r');
        const storageKey = 'skybioml_log_' + "Log_09.12.25_02";
        let savedState = {};
        try { const raw = localStorage.getItem(storageKey); if(raw) savedState = JSON.parse(raw); } catch(e){}
        function render() {
            listContainer.innerHTML = '';
            let completed = 0; let totalG = 0; let totalR = 0;
            systems.forEach((item, index) => {
                const sysName = item.name; const jumps = item.jumps;
                const state = savedState[sysName] || { done: false, g: 0, r: 0 };
                if (state.done) completed++;
                totalG += (state.g || 0); totalR += (state.r || 0);
                const row = document.createElement('div');
                row.className = 'row ' + (state.done ? 'done' : '');
                const num = (index + 1).toString().padStart(2, '0');
                row.innerHTML = `<div class="system-info"><span class="system-num">${num}</span><div class="system-name">${sysName}</div><div class="jump-badge">${jumps} JUMPS</div></div><div class="controls"><button class="copy-btn" onclick="copyText('${sysName}', this)">COPY</button><button class="check-btn ${state.done ? 'checked' : ''}" onclick="toggleDone('${sysName}')">${state.done ? '✓' : ''}</button><div class="counter-wrapper green-zone"><button class="counter-btn" onclick="updateCount('${sysName}', 'g', -1)">◀</button><div class="counter-val">${state.g}</div><button class="counter-btn" onclick="updateCount('${sysName}', 'g', 1)">▶</button></div><div class="counter-wrapper red-zone"><button class="counter-btn" onclick="updateCount('${sysName}', 'r', -1)">◀</button><div class="counter-val">${state.r}</div><button class="counter-btn" onclick="updateCount('${sysName}', 'r', 1)">▶</button></div></div>`;
                listContainer.appendChild(row);
            });
            const percent = (completed / systems.length) * 100;
            progressBar.style.width = percent + '%';
            countSpan.innerText = completed + ' / ' + systems.length + ' (' + Math.round(percent) + '%)';
            totalGSpan.innerText = totalG; totalRSpan.innerText = totalR;
            if (percent === 100) { progressBar.style.background = "#20b2aa"; progressBar.style.boxShadow = "0 0 20px #20b2aa"; }
            else { progressBar.style.background = "#39FF14"; progressBar.style.boxShadow = "0 0 15px #39FF14"; }
        }
        window.toggleDone = function(sysName) { if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 }; savedState[sysName].done = !savedState[sysName].done; save(); render(); }
        window.updateCount = function(sysName, type, delta) { if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 }; if (type === 'g') savedState[sysName].g = Math.max(0, (savedState[sysName].g || 0) + delta); else if (type === 'r') savedState[sysName].r = Math.max(0, (savedState[sysName].r || 0) + delta); save(); render(); }
        function save() { localStorage.setItem(storageKey, JSON.stringify(savedState)); }
        window.copyText = function(text, btnElement) { navigator.clipboard.writeText(text).then(() => { const originalText = btnElement.innerText; btnElement.innerText = "COPIED"; btnElement.style.borderColor = "#20b2aa"; btnElement.style.color = "#20b2aa"; setTimeout(() => { btnElement.innerText = originalText; btnElement.style.borderColor = ""; btnElement.style.color = ""; }, 1000); }); }
        render();
    </script>
