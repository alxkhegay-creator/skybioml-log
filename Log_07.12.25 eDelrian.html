    .controls { display: flex; gap: 8px; align-items: center; }
    
    button { background: rgba(0,0,0,0.5); border: 1px solid #39FF14; color: #39FF14; padding: 0; cursor: pointer; font-family: 'Audiowide', sans-serif; text-transform: uppercase; transition: 0.2s; display: flex; align-items: center; justify-content: center; }

    .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 60%, black 100%); pointer-events: none; z-index: 998; opacity: 0.6; }

        const listContainer = document.getElementById('list-container');
        const countSpan = document.getElementById('count');
        const progressBar = document.getElementById('progress-bar');
        const storageKey = 'skybioml_log_' + "07.12.25 eDelrian".replace(/\s+/g, '_');
        
        // Загрузка состояния (с поддержкой старого формата)
        let savedState = {};
        try { 
            const raw = localStorage.getItem(storageKey);
            if(raw) {
                const parsed = JSON.parse(raw);
                // Проверка: это старый формат (просто true/false) или новый (объект)?
                // Если значения - булевы, конвертируем в объект
                const keys = Object.keys(parsed);
                if (keys.length > 0 && typeof parsed[keys[0]] === 'boolean') {
                    // Конвертация старого формата
                    for (let k in parsed) {
                        savedState[k] = { done: parsed[k], g: 0, r: 0 };
                    }
                } else {
                    savedState = parsed;
                }
            }
        } catch(e){}

        function render() {
            listContainer.innerHTML = '';
            let completed = 0;
            
            systems.forEach((item, index) => {
                const sysName = item.name;
                const jumps = item.jumps;
                
                // Получаем данные для системы или дефолтные
                const state = savedState[sysName] || { done: false, g: 0, r: 0 };
                
                if (state.done) completed++;
                
                const row = document.createElement('div');
                row.className = 'row ' + (state.done ? 'done' : '');
                const num = (index + 1).toString().padStart(2, '0');
                
                row.innerHTML = `
                    <div class="system-info">
                        <span class="system-num">${num}</span>
                        <div class="system-name">${sysName}</div>
                        <div class="jump-badge">${jumps} JUMPS</div>
                    </div>
                    <div class="controls">
                        <button class="copy-btn" onclick="copyText('${sysName}', this)">COPY</button>
                        
                        <button class="check-btn ${state.done ? 'checked' : ''}" onclick="toggleDone('${sysName}')">
                            ${state.done ? '✓' : ''}
                        </button>
                        
                        <div class="counter-wrapper green-zone">
                            <button class="counter-btn" onclick="updateCount('${sysName}', 'g', -1)">◀</button>
                            <div class="counter-val">${state.g}</div>
                            <button class="counter-btn" onclick="updateCount('${sysName}', 'g', 1)">▶</button>
                        </div>
                        
                        <div class="counter-wrapper red-zone">
                            <button class="counter-btn" onclick="updateCount('${sysName}', 'r', -1)">◀</button>
                            <div class="counter-val">${state.r}</div>
                            <button class="counter-btn" onclick="updateCount('${sysName}', 'r', 1)">▶</button>
                        </div>
                    </div>
                `;
                listContainer.appendChild(row);
            });
            
            const percent = (completed / systems.length) * 100;
            progressBar.style.width = percent + '%';
            countSpan.innerText = completed + ' / ' + systems.length + ' (' + Math.round(percent) + '%)';
            if (percent === 100) { progressBar.style.background = "#20b2aa"; progressBar.style.boxShadow = "0 0 20px #20b2aa"; }
            else { progressBar.style.background = "#39FF14"; progressBar.style.boxShadow = "0 0 15px #39FF14"; }
        }

        // Переключение галочки
        window.toggleDone = function(sysName) {
            if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 };
            savedState[sysName].done = !savedState[sysName].done;
            save();
            render();
        }

        // Обновление счетчиков
        window.updateCount = function(sysName, type, delta) {
            if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 };
            
            if (type === 'g') {
                savedState[sysName].g = Math.max(0, (savedState[sysName].g || 0) + delta);
            } else if (type === 'r') {
                savedState[sysName].r = Math.max(0, (savedState[sysName].r || 0) + delta);
            }
            
            save();
            render();
        }

        function save() {
            localStorage.setItem(storageKey, JSON.stringify(savedState));
        }

        window.copyText = function(text, btnElement) { 
            navigator.clipboard.writeText(text).then(() => { 
                const originalText = btnElement.innerText; 
                btnElement.innerText = "COPIED"; 
                btnElement.style.borderColor = "#20b2aa"; 
                btnElement.style.color = "#20b2aa"; 
                setTimeout(() => { 
                    btnElement.innerText = originalText; 
                    btnElement.style.borderColor = ""; 
                    btnElement.style.color = ""; 
                }, 1000); 
            }); 
        }
        
        render();
    </script>
