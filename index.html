<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SECURE TERMINAL // ACCESS REQUIRED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SKYBIOML COMMAND CENTER" />
    <meta property="og:description" content="Restricted Access. Authorization Required." />
    <meta name="theme-color" content="#39FF14">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #050a05;
            color: #39FF14;
            font-family: 'Audiowide', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- ЭКРАН БЛОКИРОВКИ --- */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .lock-title {
            font-size: 24px;
            color: #ff4444;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff4444;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        #password-input {
            background: rgba(0,0,0,0.5);
            border: 2px solid #ff4444;
            color: #ff4444;
            font-family: 'Audiowide', sans-serif;
            font-size: 24px;
            padding: 10px 20px;
            text-align: center;
            width: 250px;
            outline: none;
            letter-spacing: 5px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.2);
        }

        #password-input::placeholder { color: rgba(255, 68, 68, 0.3); letter-spacing: 1px; }
        
        #login-btn {
            background: #ff4444;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-family: 'Audiowide', sans-serif;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }
        
        #login-btn:hover { background: #fff; box-shadow: 0 0 30px #fff; }

        .access-denied { animation: shake 0.5s; border-color: red !important; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); } }

        /* --- СКРЫТЫЙ КОНТЕНТ (Появится после входа) --- */
        #secure-content {
            display: none; /* Скрыто по умолчанию */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- СТИЛИ МЕНЮ (Те же самые) --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.15;
        }
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, black 100%);
            pointer-events: none;
            z-index: 998;
            opacity: 0.6;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 2px solid #39FF14;
            padding-bottom: 15px;
            margin: 0 0 10px 0;
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.8);
            text-align: center;
            font-size: 32px;
        }

        .subtitle {
            font-size: 18px;
            color: #ff4444; 
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            font-weight: bold;
        }

        .archive-title {
            font-size: 14px;
            color: #20b2aa;
            margin-bottom: 20px;
            letter-spacing: 2px;
            border-bottom: 1px solid #1a331a;
            padding-bottom: 5px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            opacity: 0.7;
        }

        .mission-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .mission-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(57, 255, 20, 0.05);
            border: 1px solid #1a4d1a;
            border-left: 4px solid #1a4d1a;
            padding: 20px 30px;
            text-decoration: none;
            color: #39FF14;
            transition: all 0.2s;
            font-size: 18px;
        }

        .mission-link:hover {
            border-color: #39FF14;
            border-left-color: #39FF14;
            background: rgba(57, 255, 20, 0.15);
            transform: translateX(10px);
            box-shadow: -5px 0 15px rgba(57, 255, 20, 0.2);
        }

        .mission-link span {
            color: #20b2aa;
            font-size: 12px;
            border: 1px solid #20b2aa;
            padding: 2px 6px;
            border-radius: 2px;
        }

    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-title">RESTRICTED AREA</div>
        <div class="input-group">
            <input type="password" id="password-input" placeholder="PASSCODE">
        </div>
        <button id="login-btn" onclick="checkAccess()">AUTHENTICATE</button>
    </div>

    <div id="secure-content" style="display:none;">
        <div class="scanlines"></div>
        <div class="vignette"></div>

        <h1>SKYBIOML COMMAND CENTER</h1>
        <div class="subtitle">Commander: III TAO III</div>

        <div class="archive-title">ACTIVE FLIGHT LOGS</div>

        <div class="mission-list">
            
            <a href="Log_eDelrian.html" class="mission-link">
                LOG // eDelrian
                <span>ACTIVE</span>
            </a>

        </div>
    </div>

    <script>
        // === НАСТРОЙКА БЕЗОПАСНОСТИ ===
        const PASSCODE = "163600"; // <--- ЗАМЕНИ ЭТО НА СВОЙ ПАРОЛЬ
        // ==============================

        const input = document.getElementById('password-input');
        const lockScreen = document.getElementById('lock-screen');
        const content = document.getElementById('secure-content');

        // Проверка при нажатии Enter
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAccess();
            }
        });

        function checkAccess() {
            if (input.value.toUpperCase() === PASSCODE) {
                // УСПЕХ: Зеленая вспышка и открытие
                input.style.borderColor = "#39FF14";
                input.style.color = "#39FF14";
                input.value = "ACCESS GRANTED";
                document.title = "SKYBIOML // COMMANDER ACTIVE";
                
                setTimeout(() => {
                    lockScreen.style.opacity = "0";
                    setTimeout(() => {
                        lockScreen.style.display = "none";
                        content.style.display = "flex"; // Показываем контент
                    }, 500);
                }, 800);
            } else {
                // ОШИБКА: Красная тряска
                input.classList.add('access-denied');
                input.value = "";
                input.placeholder = "INVALID";
                setTimeout(() => {
                    input.classList.remove('access-denied');
                }, 500);
            }
        }
    </script>

</body>
</html>
