<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <h1>Log_09.12.25_03</h1>
    <div class="subtitle">Commander: III TAO III | Squadron: SkyBioML</div>
    <div id="dashboard">
        <div id="stats-scanned">SYSTEMS SCANNED: <span id="count">0/0</span></div>
        <div class="stat-group">
            <span class="total-label">TOTAL:</span>
            <span id="total-g" class="total-val total-green">0</span>
            <span id="total-r" class="total-val total-red" style="margin-left: 15px;">0</span>
        </div>
    </div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div class="container" id="list-container"></div>
    <script>
        const systems = [{"name":"Ridgai LY-I d9-10","jumps":"4"},{"name":"Ridgai MI-K d8-6","jumps":"3"},{"name":"Ridgai PF-N c20-1","jumps":"3"},{"name":"Swoils PY-Z c16-4","jumps":"3"},{"name":"Swoils BP-I c12-3","jumps":"4"},{"name":"Swoils DI-Q d6-31","jumps":"2"},{"name":"Swoils EY-G d11-4","jumps":"7"},{"name":"Swoils EE-A b46-0","jumps":"3"},{"name":"Ridgai DS-U b57-0","jumps":"8"},{"name":"Ridgai OO-Z d13-9","jumps":"3"},{"name":"Ridgai NI-B d13-10","jumps":"4"},{"name":"Ridgai DH-Y b55-0","jumps":"4"},{"name":"Bleou Thoi LA-A d8","jumps":"2"},{"name":"Bleou Thoi QK-A c2","jumps":"2"},{"name":"Bleou Thoi LQ-A b0","jumps":"1"},{"name":"Bleou Thoi ML-Y d6","jumps":"2"},{"name":"Bleou Thoi IW-O b6-0","jumps":"2"},{"name":"Bleou Thoi LH-F b11-0","jumps":"2"},{"name":"Blue Eohm UY-U c5-2","jumps":"5"},{"name":"Bleou Thoi JL-Y b14-0","jumps":"3"},{"name":"Bleou Thoi ZS-U d2-8","jumps":"2"},{"name":"Bleou Thoi JU-Q c5-0","jumps":"4"},{"name":"Bleou Thoi BM-M b8-0","jumps":"3"},{"name":"Bleou Thoi SI-T d3-5","jumps":"5"},{"name":"Bleou Thoi SR-C b13-0","jumps":"2"},{"name":"Blue Eohm RK-R c7-3","jumps":"4"},{"name":"Blue Eohm YJ-Y d1-3","jumps":"6"},{"name":"Blaa Eop JK-T c5-0","jumps":"7"},{"name":"Blaa Eop AC-G b3-0","jumps":"6"},{"name":"Blau Thaa TP-G c10-2","jumps":"6"},{"name":"Blaa Eop WG-S d5-17","jumps":"3"},{"name":"Blau Thaa LE-Y c14-0","jumps":"3"},{"name":"Blau Thaa UB-S c18-1","jumps":"4"},{"name":"Blau Thaa WK-O d6-2","jumps":"4"},{"name":"Bleou Thoi GA-E c13-0","jumps":"5"},{"name":"Bleou Thoi KB-E c12-0","jumps":"8"},{"name":"Bleou Thoi FA-Y c14-0","jumps":"3"},{"name":"Bleou Thoi IQ-P d5-0","jumps":"3"},{"name":"Bleou Thoi LE-J c9-1","jumps":"5"},{"name":"Blau Thaa GM-V d2-5","jumps":"5"},{"name":"Blau Thaa CS-R c5-0","jumps":"3"},{"name":"Bleou Thoi QR-V d2-1","jumps":"3"},{"name":"Bleou Thoi TL-V c3-0","jumps":"2"},{"name":"Ridgai NI-G c25-0","jumps":"5"},{"name":"Ridgai PS-P c20-0","jumps":"4"},{"name":"Ridgai XD-Q c19-0","jumps":"5"},{"name":"Ridgai EA-P c19-0","jumps":"4"},{"name":"Ridgai WD-K d8-15","jumps":"2"},{"name":"Swoils WX-B b33-0","jumps":"3"},{"name":"Swoils FR-V b35-0","jumps":"4"},{"name":"Ridgai UD-K d8-11","jumps":"3"},{"name":"Ridgai MQ-P b47-0","jumps":"5"},{"name":"Ridgai VZ-G d10-9","jumps":"2"},{"name":"Ridgai LB-P b47-0","jumps":"2"},{"name":"Ridgai LU-E c25-1","jumps":"2"},{"name":"Ridgai FA-J c24-0","jumps":"8"},{"name":"Ridgai BW-H b12-0","jumps":"11"},{"name":"Wredgu AA-A c29-2","jumps":"5"},{"name":"Ridgai VN-B d1","jumps":"9"},{"name":"Wredgu DM-K d9-2","jumps":"8"},{"name":"Wredgu ZU-N d7-3","jumps":"4"},{"name":"Wredgaea YM-H c11-1","jumps":"7"},{"name":"Wredgaea GX-R c5-1","jumps":"5"},{"name":"Wredgaea SO-R d4-11","jumps":"6"},{"name":"Wredgaea YF-E b12-2","jumps":"3"},{"name":"Wredgaea OH-M b7-1","jumps":"2"},{"name":"Flyua Drye JZ-B c2-15","jumps":"3"},{"name":"Flyua Drye HX-A d1-1","jumps":"2"},{"name":"Flyua Drye UE-X d2-0","jumps":"4"},{"name":"Flyua Drye PS-A d1-25","jumps":"4"}];
        const listContainer = document.getElementById('list-container');
        const countSpan = document.getElementById('count');
        const progressBar = document.getElementById('progress-bar');
        const totalGSpan = document.getElementById('total-g');
        const totalRSpan = document.getElementById('total-r');
        const storageKey = 'skybioml_log_' + "Log_09.12.25_03";
        let savedState = {};
        try { const raw = localStorage.getItem(storageKey); if(raw) savedState = JSON.parse(raw); } catch(e){}
        function render() {
            listContainer.innerHTML = '';
            let completed = 0; let totalG = 0; let totalR = 0;
            systems.forEach((item, index) => {
                const sysName = item.name; const jumps = item.jumps;
                const state = savedState[sysName] || { done: false, g: 0, r: 0 };
                if (state.done) completed++;
                totalG += (state.g || 0); totalR += (state.r || 0);
                const row = document.createElement('div');
                row.className = 'row ' + (state.done ? 'done' : '');
                const num = (index + 1).toString().padStart(2, '0');
                row.innerHTML = `<div class="system-info"><span class="system-num">${num}</span><div class="system-name">${sysName}</div><div class="jump-badge">${jumps} JUMPS</div></div><div class="controls"><button class="copy-btn" onclick="copyText('${sysName}', this)">COPY</button><button class="check-btn ${state.done ? 'checked' : ''}" onclick="toggleDone('${sysName}')">${state.done ? '✓' : ''}</button><div class="counter-wrapper green-zone"><button class="counter-btn" onclick="updateCount('${sysName}', 'g', -1)">◀</button><div class="counter-val">${state.g}</div><button class="counter-btn" onclick="updateCount('${sysName}', 'g', 1)">▶</button></div><div class="counter-wrapper red-zone"><button class="counter-btn" onclick="updateCount('${sysName}', 'r', -1)">◀</button><div class="counter-val">${state.r}</div><button class="counter-btn" onclick="updateCount('${sysName}', 'r', 1)">▶</button></div></div>`;
                listContainer.appendChild(row);
            });
            const percent = (completed / systems.length) * 100;
            progressBar.style.width = percent + '%';
            countSpan.innerText = completed + ' / ' + systems.length + ' (' + Math.round(percent) + '%)';
            totalGSpan.innerText = totalG; totalRSpan.innerText = totalR;
            if (percent === 100) { progressBar.style.background = "#20b2aa"; progressBar.style.boxShadow = "0 0 20px #20b2aa"; }
            else { progressBar.style.background = "#39FF14"; progressBar.style.boxShadow = "0 0 15px #39FF14"; }
        }
        window.toggleDone = function(sysName) { if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 }; savedState[sysName].done = !savedState[sysName].done; save(); render(); }
        window.updateCount = function(sysName, type, delta) { if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 }; if (type === 'g') savedState[sysName].g = Math.max(0, (savedState[sysName].g || 0) + delta); else if (type === 'r') savedState[sysName].r = Math.max(0, (savedState[sysName].r || 0) + delta); save(); render(); }
        function save() { localStorage.setItem(storageKey, JSON.stringify(savedState)); }
        window.copyText = function(text, btnElement) { navigator.clipboard.writeText(text).then(() => { const originalText = btnElement.innerText; btnElement.innerText = "COPIED"; btnElement.style.borderColor = "#20b2aa"; btnElement.style.color = "#20b2aa"; setTimeout(() => { btnElement.innerText = originalText; btnElement.style.borderColor = ""; btnElement.style.color = ""; }, 1000); }); }
        render();
    </script>
