<body>
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <h1>Log_09.12.25_01</h1>
    <div class="subtitle">Commander: III TAO III | Squadron: SkyBioML</div>
    <div id="dashboard">
        <div id="stats-scanned">SYSTEMS SCANNED: <span id="count">0/0</span></div>
        <div class="stat-group">

            <span id="total-g" class="total-val total-green">0</span>

    <div class="container" id="list-container"></div>
    <script>
        const systems = [{"name":"Prua Drye AH-S d5-11","jumps":"0"},{"name":"Prua Drye RO-B b19-0","jumps":"3"},{"name":"Prua Drye DM-T d4-5","jumps":"3"},{"name":"Prua Drye HO-L c10-1","jumps":"1"},{"name":"Prua Drye AT-N b12-0","jumps":"4"},{"name":"Prua Drye DS-P b11-0","jumps":"3"},{"name":"Prua Drye QD-Z d1-10","jumps":"1"},{"name":"Prua Drye WG-Q b11-0","jumps":"1"},{"name":"Pro Eurk ZD-T d3-6","jumps":"3"},{"name":"Pro Eurk PG-Y d7","jumps":"4"},{"name":"Pro Eurk KF-A d8","jumps":"3"},{"name":"Wredgaea IM-D d12-8","jumps":"4"},{"name":"Wredgaea MY-Z d13-7","jumps":"5"},{"name":"Wredgaea KB-X b56-0","jumps":"2"},{"name":"Flyua Drye MK-C d14-14","jumps":"2"},{"name":"Pro Eurk RW-W c1-1","jumps":"4"},{"name":"Prua Drye NP-A c3-2","jumps":"3"},{"name":"Pro Eurk KQ-Y c3","jumps":"2"},{"name":"Wredgaea SB-A c28-0","jumps":"3"},{"name":"Wredgaea II-B d13-0","jumps":"3"},{"name":"Wredgaea AM-D d12-4","jumps":"2"},{"name":"Wredgaea SU-G d10-3","jumps":"4"},{"name":"Wredgaea QL-L c21-1","jumps":"2"},{"name":"Flyua Drye QL-J d10-4","jumps":"2"},{"name":"Flyua Drye BN-H b43-0","jumps":"1"},{"name":"Flyua Drye UW-I d10-6","jumps":"3"},{"name":"Prua Drye LM-A b5-0","jumps":"8"},{"name":"Prua Drye RW-W c4-2","jumps":"4"},{"name":"Prua Drye BC-B d1-16","jumps":"3"},{"name":"Pro Eurk FG-Y d11","jumps":"1"},{"name":"Wredgaea UC-Z c27-0","jumps":"3"},{"name":"Wredgaea QB-B c27-5","jumps":"2"},{"name":"Wredgaea CH-D d12-14","jumps":"2"},{"name":"Wredgaea FD-I c23-2","jumps":"2"},{"name":"Flyua Drye KW-M c23-0","jumps":"5"},{"name":"Prua Drye LC-C d2","jumps":"5"},{"name":"Prua Drye TD-A d1-0","jumps":"3"},{"name":"Prua Drye NN-O c8-0","jumps":"5"},{"name":"Prua Drye SR-A c2-0","jumps":"5"},{"name":"Flyua Drye XR-D c28-0","jumps":"3"},{"name":"Flyua Drye CC-J b56-0","jumps":"3"},{"name":"Flyua Drye HD-P b53-0","jumps":"2"},{"name":"Wredgaea WI-F b52-0","jumps":"1"},{"name":"Flyua Drye UY-G b44-0","jumps":"3"},{"name":"Synuefae SR-H d11-5","jumps":"2"},{"name":"Synuefae KT-Q c21-1","jumps":"2"},{"name":"Synuefae KI-S b36-0","jumps":"3"},{"name":"Flyua Drye BW-I b28-0","jumps":"4"},{"name":"Flyua Drye XO-P d6-3","jumps":"3"},{"name":"Flyua Drye NS-R d5-10","jumps":"3"},{"name":"Flyua Drye WG-P b25-1","jumps":"3"},{"name":"Flyua Drye PR-M b27-2","jumps":"3"},{"name":"Wredgaea HN-B b27-0","jumps":"2"},{"name":"Synuefae KY-X b34-1","jumps":"6"},{"name":"Synuefae HD-P b39-0","jumps":"2"},{"name":"Synuefae CP-I c12-0","jumps":"5"},{"name":"Synuefae NZ-M d8-0","jumps":"5"},{"name":"Synuefae HJ-I b42-0","jumps":"4"},{"name":"Synuefae EV-F c27-1","jumps":"4"},{"name":"Swoilt TT-Y d1-2","jumps":"5"},{"name":"Swoilt ND-A d1-1","jumps":"7"},{"name":"Swoilt TE-Y d1-0","jumps":"3"},{"name":"Swoilt NP-S c19-0","jumps":"11"},{"name":"Swoilt EH-K d9-2","jumps":"1"},{"name":"Swoilt XQ-K d9-4","jumps":"4"},{"name":"Swoilt EJ-Y b34-0","jumps":"4"},{"name":"Preae Eurk TJ-I d9-2","jumps":"3"},{"name":"Preae Eurk WX-V b43-0","jumps":"2"},{"name":"Preae Eurk GT-G c24-2","jumps":"2"},{"name":"Preae Eurk FQ-H b51-0","jumps":"2"}];
        const listContainer = document.getElementById('list-container');
        const countSpan = document.getElementById('count');
        const progressBar = document.getElementById('progress-bar');
        const totalGSpan = document.getElementById('total-g');
        const totalRSpan = document.getElementById('total-r');
        const storageKey = 'skybioml_log_' + "Log_09.12.25_01";
        let savedState = {};
        try { const raw = localStorage.getItem(storageKey); if(raw) savedState = JSON.parse(raw); } catch(e){}
        function render() {
            listContainer.innerHTML = '';
            let completed = 0; let totalG = 0; let totalR = 0;
            systems.forEach((item, index) => {
                const sysName = item.name; const jumps = item.jumps;
                const state = savedState[sysName] || { done: false, g: 0, r: 0 };
                if (state.done) completed++;
                totalG += (state.g || 0); totalR += (state.r || 0);
                const row = document.createElement('div');
                row.className = 'row ' + (state.done ? 'done' : '');
                const num = (index + 1).toString().padStart(2, '0');
                row.innerHTML = `<div class="system-info"><span class="system-num">${num}</span><div class="system-name">${sysName}</div><div class="jump-badge">${jumps} JUMPS</div></div><div class="controls"><button class="copy-btn" onclick="copyText('${sysName}', this)">COPY</button><button class="check-btn ${state.done ? 'checked' : ''}" onclick="toggleDone('${sysName}')">${state.done ? '✓' : ''}</button><div class="counter-wrapper green-zone"><button class="counter-btn" onclick="updateCount('${sysName}', 'g', -1)">◀</button><div class="counter-val">${state.g}</div><button class="counter-btn" onclick="updateCount('${sysName}', 'g', 1)">▶</button></div><div class="counter-wrapper red-zone"><button class="counter-btn" onclick="updateCount('${sysName}', 'r', -1)">◀</button><div class="counter-val">${state.r}</div><button class="counter-btn" onclick="updateCount('${sysName}', 'r', 1)">▶</button></div></div>`;
                listContainer.appendChild(row);
            });
            const percent = (completed / systems.length) * 100;
            progressBar.style.width = percent + '%';
            countSpan.innerText = completed + ' / ' + systems.length + ' (' + Math.round(percent) + '%)';
            totalGSpan.innerText = totalG; totalRSpan.innerText = totalR;
            if (percent === 100) { progressBar.style.background = "#20b2aa"; progressBar.style.boxShadow = "0 0 20px #20b2aa"; }
            else { progressBar.style.background = "#39FF14"; progressBar.style.boxShadow = "0 0 15px #39FF14"; }
        }
        window.toggleDone = function(sysName) { if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 }; savedState[sysName].done = !savedState[sysName].done; save(); render(); }
        window.updateCount = function(sysName, type, delta) { if (!savedState[sysName]) savedState[sysName] = { done: false, g: 0, r: 0 }; if (type === 'g') savedState[sysName].g = Math.max(0, (savedState[sysName].g || 0) + delta); else if (type === 'r') savedState[sysName].r = Math.max(0, (savedState[sysName].r || 0) + delta); save(); render(); }
        function save() { localStorage.setItem(storageKey, JSON.stringify(savedState)); }
        window.copyText = function(text, btnElement) { navigator.clipboard.writeText(text).then(() => { const originalText = btnElement.innerText; btnElement.innerText = "COPIED"; btnElement.style.borderColor = "#20b2aa"; btnElement.style.color = "#20b2aa"; setTimeout(() => { btnElement.innerText = originalText; btnElement.style.borderColor = ""; btnElement.style.color = ""; }, 1000); }); }
        render();
    </script>
